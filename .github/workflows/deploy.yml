name: Deploy a Railway

on:
  push:
    branches:
      - main

permissions:
  issues: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm test

  notificar-exito:
    if: success()
    needs: [build]
    runs-on: ubuntu-latest
    steps:
