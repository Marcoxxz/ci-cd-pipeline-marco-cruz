name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  issues: write

jobs:
  test:
    name: Pruebas en Node.js
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Usar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache de dependencias
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependencias
        run: npm install

  build:
    name: Simular Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3
      
      - name: Instalar dependencias
        run: npm install

      - name: Simular build
        run: |
          mkdir build
          cp -r src/ build/src/
          echo "Build generado automÃ¡ticamente" > build/info.txt

      - name: Guardar artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: build/

  notificar-exito:
    if: success()
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Enviar notificaciÃ³n a Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "GitHub Actions"
          SLACK_TITLE: "CI exitoso"
          SLACK_MESSAGE: |
            El pipeline de CI se ejecutÃ³ correctamente para:
            â€¢ Repo: ${{ github.repository }}
            â€¢ Commit: ${{ github.event.head_commit.message }}
            â€¢ Autor: ${{ github.event.head_commit.author.name }}
            ðŸ”— Ver workflow: ${{ github.server_url }}/${{ github.repository }}/actions
          SLACK_COLOR: good

  notificar-error:
    if: failure()
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Enviar notificaciÃ³n a Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "GitHub Actions ðŸ¤–"
          SLACK_TITLE: "Error en CI "
          SLACK_MESSAGE: |
            El pipeline de CI se ejecutÃ³ correctamente para:
            â€¢ Repo: ${{ github.repository }}
            â€¢ Commit: ${{ github.event.head_commit.message }}
            â€¢ Autor: ${{ github.event.head_commit.author.name }}
            ðŸ”— Ver workflow: ${{ github.server_url }}/${{ github.repository }}/actions
          SLACK_COLOR: danger